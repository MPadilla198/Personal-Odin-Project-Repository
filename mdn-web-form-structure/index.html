<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h1 {
            margin-top: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #cccccc;
            border-radius: 1em;
        }

        label span {
            display: inline-block;
            text-align: right;
        }

        input,
        fieldset {
            font: 1em sans-serif;
            width: 250px;
            box-sizing: border-box;
            border: 1px solid #999999;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: auto;
            border: none;
        }

        input:focus {
            background-color: yellow;
        }

        button {
            margin-top: 20px;
        }

        label {
            display: inline-block;
        }

        p label {
            width: 100%;
        }
    </style>

    <title>How to Structure a Web Form</title>
</head>

<body>
    <form>
        <h1>Payment form</h1>
        <p>Please complete all required (*) fields.</p>

        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" name="title" id="title_1" value="!">
                            Ace
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" name="title" id="title_2" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" name="title" id="title_3" value="Q">
                            Queen
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">Name *:</label>
                <input type="text" name="username" id="name" required>
            </p>
            <p>
                <label for="mail">Email *:</label>
                <input type="email" name="user-mail" id="mail" required>
            </p>
            <p>
                <label for="pwd">Password *:</label>
                <input type="password" name="password" id="pwd" required>
            </p>
        </section>
        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select name="user-card" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">Card number *:</label>
                <input type="tel" name="card-number" id="number" required>
            </p>
            <p>
                <label for="expiration">Expiration date *:</label>
                <input type="text" name="expiration" id="expiration" required placeholder="MM/YY"
                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>
        <section>
            <p>
                <button type="submit">Validate the payment</button>
            </p>
        </section>
    </form>
</body>

</html>
