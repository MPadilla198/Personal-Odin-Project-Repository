<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">

        <title>Learning Javascript</title>
    </head>
    <body>
        <script>
            // 1
            console.log(23 + 97) // result: 120

            // 2
            console.log(15+25+35+45+55+65) // result: 240

            // 3
            console.log((4 + 6 + 9) / 77) // result: 0.24675

            // 4
            let a = 10
            console.log(a) // result: 10
            a = 12
            console.log(a) // result: 12
            let b = 7 * a
            console.log(b) // result: 84

            // 5
            const max = 57
            const actual = max - 13
            const percentage = actual / max
            console.log(percentage) // result: 0.7719
        </script>
    </body>
</html>
